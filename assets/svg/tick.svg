 <svg class="animated-check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
       <style>
              .animated-check {
                  height: 10em;
                  width: 10em
              }

              .animated-check path {
                  fill: none;
                  stroke: #7ac142;
                  stroke-width: 4;
                  stroke-dasharray: 23;
                  stroke-dashoffset: 23;
                  animation: draw 1s linear forwards;
                  stroke-linecap: round;
                  stroke-linejoin: round
              }

              @keyframes draw {
                  to {
                      stroke-dashoffset: 0
                  }
              }
       </style>
